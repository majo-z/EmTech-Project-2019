<!DOCTYPE html>
<!-- Bootstrap adapted from: https://getbootstrap.com/docs/4.3/getting-started/introduction -->
<!-- Bootstrap grid adapted from: https://getbootstrap.com/docs/4.3/layout/grid -->
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Digit Recogniser</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <!-- My CSS file -->
  <link rel="stylesheet" href="static/css/styles.css?v=1.0" />
</head>

<body class="text-center">
  <div class="container-fluid">

    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <h1>Digit Recogniser</h1>
        <p>Draw number from 0 to 9</p>
      </div>
      <div class="col"></div>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <canvas id="myCanvas">
          Sorry, your browser doesn't support the &lt;canvas&gt; element.
        </canvas>
      </div>
      <div class="col"></div>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col-3">
        <input class="btn btn-primary btn-lg" id="submitButton" type="submit" value="Submit">
        <input class="btn btn-secondary btn-lg" id="clearButton" type="submit" value="Clear">
      </div>
      <div class="col"></div>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col-3">
        <p id="generatedImage"></p>
      </div>
      <div class="col"></div>
    </div>

  </div>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <!-- Change default jQuery slim to jQuery full. -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- My js scripts -->
  <script src="static/js/canvas.js"></script>
</body>

</html>
